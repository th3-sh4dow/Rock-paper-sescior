<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Sescior</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 class="main-heading">Rock paper Sescior</h1>
    
    <div class="choices" id="whole-btn-box">
    <div class="rock" id="choice">
        <img src="./hq720-removebg-preview.png" alt="">
        <p>Rock</p>
    </div>
    <div class="paper" id="choice">
        <img src="./paper-removebg-preview.png" alt="">
        <p>Paper</p>
    </div>
    <div class="scissors" id="choice">
        <img src="./sescior-removebg-preview.png" alt="">
        <p>Scissors</p>
    </div>
</div>

<div class="score-bord">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p class="comp-score">0</p>
        <p>Bot</p>
    </div>
</div>

<div class="result">
<p class="msg">Play your move!</p>
</div>

<script src="./app.js"></script>


</body>
</html>
